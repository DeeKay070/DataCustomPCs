<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In | Data Custom PCs</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="path/to/your/custom/styles.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .formbold-main-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 48px;
            background-color: #f8f9fa;
        }

        .formbold-form-wrapper {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .formbold-form-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .formbold-form-title h2 {
            font-weight: 600;
            font-size: 28px;
            color: #07074d;
        }

        .formbold-form-title p {
            font-size: 14px;
            color: #536387;
        }

        .formbold-form-input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #dde3ec;
            font-size: 16px;
            color: #536387;
            margin-bottom: 15px;
        }

        .formbold-form-input:focus {
            border-color: #6a64f1;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }

        .formbold-btn {
            width: 100%;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #6a64f1;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }

        .formbold-btn:hover {
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
        }

        .formbold-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #6a64f1;
            text-decoration: none;
        }

        .formbold-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <div class="formbold-form-title">
                <h2>Sign In</h2>
                <p>Welcome back! Please log in to your account.</p>
            </div>

            <form action="https://formbold.com/s/FORM_ID" method="POST">
                <label for="email" class="formbold-form-label">Email</label>
                <input type="email" name="email" id="email" class="formbold-form-input" required>

                <label for="password" class="formbold-form-label">Password</label>
                <input type="password" name="password" id="password" class="formbold-form-input" required>

                <button type="submit" class="formbold-btn">Sign In</button>

                <a href="#" class="formbold-link">Forgot your password?</a>
                <a href="signup.html" class="formbold-link">Don't have an account? Sign up</a>
            </form>
        </div>
    </div>

</body>
</html>
