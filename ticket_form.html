<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Ticket | DataCustomPCs</title>
    <script>
        async function submitTicket(event) {
            event.preventDefault();

            const formData = {
                id: crypto.randomUUID(), // Generate a unique ticket ID
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone_number").value,
                device: document.querySelector('input[name="device_type"]:checked')?.value || "",
                otherDevice: document.getElementById("other_info").value,
                waterDamage: document.getElementById("water-damage").checked ? "yes" : "no",
                physicalDamage: document.getElementById("physical-damage").checked ? "yes" : "no",
                issue: document.getElementById("description").value
            };

            try {
                const response = await fetch("https://dcpcsticketingsystem.azurewebsites.net/api/SubmitTicket?code=ggzCXFlTdrYJwNOQ8RSij6zItujsL2oWmZSpUeHYlV9GAzFuHSR8JA%3D%3D", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                if (response.ok) {
                    alert("Ticket submitted successfully!");
                    document.getElementById("ticketForm").reset();
                } else {
                    alert("Error: " + result.error);
                }
            } catch (error) {
                console.error("Submission failed:", error);
                alert("Error submitting ticket. Please try again later.");
            }
        }
    </script>
</head>
<body>
    <h2>Submit a Ticket</h2>
    <form id="ticketForm" onsubmit="submitTicket(event)">
        <label for="name">Name*</label><br>
        <input type="text" id="name" required><br>

        <label for="email">Email*</label><br>
        <input type="email" id="email" required><br>

        <label for="phone_number">Phone Number*</label><br>
        <input type="tel" id="phone_number" required><br>

        <label>Type of Device*</label><br>
        <div>
            <input type="radio" id="windows" name="device_type" value="Windows" required>
            <label for="windows">Windows Computer</label><br>
            <input type="radio" id="phone" name="device_type" value="Phone">
            <label for="phone">Mobile Phone</label><br>
            <input type="radio" id="console" name="device_type" value="Console">
            <label for="console">Console</label><br>
            <input type="radio" id="macbook" name="device_type" value="MacBook">
            <label for="macbook">MacBook</label><br>
            <input type="radio" id="other" name="device_type" value="Other">
            <label for="other">Other</label>
        </div>
        <br>

        <div id="other-info-container" style="display: none;">
            <label for="other_info">If you selected 'Other', specify the device:</label><br>
            <input type="text" id="other_info"><br>
        </div>

        <label>Damage Information (if applicable)</label><br>
        <div>
            <input type="checkbox" id="water-damage" name="water_damage" value="yes">
            <label for="water-damage">Water Damage</label><br>
            <input type="checkbox" id="physical-damage" name="physical_damage" value="yes">
            <label for="physical-damage">Physical Damage</label>
        </div><br>

        <label for="description">Request Description*</label><br>
        <textarea id="description" rows="10" required></textarea>
        <br><br>

        <button type="submit">Submit Ticket</button>
    </form>

    <script>
        document.querySelectorAll('input[name="device_type"]').forEach(radio => {
            radio.addEventListener('change', function () {
                document.getElementById('other-info-container').style.display = 
                    this.id === 'other' ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
